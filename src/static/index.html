<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center;">
      <section id="left-panel" style="flex: 2 1 350px; min-width: 320px; max-width: 600px;">
        <section id="toolbar-container">
          <h3>Filter &amp; Search</h3>
          <form id="filter-form">
            <label for="category">Category:</label>
            <select id="category">
              <option value="">All</option>
              <option value="Academic">Academic</option>
              <option value="Sports">Sports</option>
              <option value="Arts">Arts</option>
            </select>
            <label for="sort">Sort by:</label>
            <select id="sort">
              <option value="">None</option>
              <option value="name">Name</option>
              <option value="time">Time</option>
            </select>
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search activities..." />
            <button type="submit">Apply</button>
          </form>
        </section>
        <section id="activities-container">
          <h3>Available Activities</h3>
          <div id="activities-list">
            <!-- Activities will be loaded here -->
            <p>Loading activities...</p>
          </div>
        </section>
      </section>
      <section id="signup-container" style="flex: 1 1 300px; min-width: 280px; max-width: 400px;">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
